<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="cuadrado"> <!-- div 1 -->
        <div id="myDIV" class="header"> <!-- div 2 -->
            
            <h2>To Do Page </h2> <!-- Contenido -->
            <input type="text" id="myInput" placeholder="Title...">
            <div class="contenedor">
                <!-- al cambiar el diseño de la pagina no necesito manejar el overflow del cuadro -->
                <span onclick="newElement()" class="addBtn">Add</span>
                <span onclick="filterTasks('all')" class="addBtn">All</span>
                <span onclick="filterTasks('completed')" class="addBtn">Completed</span>
                <span onclick="filterTasks('clear')" id="filterButtonClear" class="addBtn">Clear all</span>
            </div>

        </div>

        <ul id="myUL">
        
      <!-- contenido añadido por search bar   -->
        </ul>
    </div>
    <footer class="copyrigth">
        <h3>I am a To Do page made by Juan Sebastian Perniola</h3>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
